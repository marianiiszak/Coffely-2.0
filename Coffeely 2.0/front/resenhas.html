<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenhas | Coffeely</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/homela" rel="stylesheet">
    <link rel="stylesheet" href="resenhas.css">
</head>
<body>

<header class="navbar">
    <div class="nav-left">
        <img src="logo.png" alt="Coffeely" class="logo" style="height: 45px;">
    </div>

    <nav class="nav-center">
        <a href="biblioteca.html" class="nav-btn">Biblioteca</a>
        <a href="descubra.html" class="nav-btn">Descubra</a>
        <a href="#" class="nav-btn destaque">Resenhas</a>
        <a href="#" class="nav-btn">Cafeteria</a>
    </nav>

    <div class="nav-right">
        <div class="perfil-icon"></div>
    </div>
</header>

<main class="resenhas-container">
    
    <div class="titulo-wrapper">
        <img src="estrelas1.png" class="estrela-decor" alt="estrela">
        <h1 class="titulo-resenhas">Resenhas</h1>
        <img src="estrelas2.png" class="estrela-decor" alt="estrela">
    </div>

    <div class="controle-filtros">
        <button class="filtro-pill ativo" data-tipo="recentes">Mais recentes</button>
        <button class="filtro-pill" data-tipo="curtidas">Mais curtidas</button>
    </div>

    <div class="layout-resenhas">
        <section id="feed-posts"></section>
        
        <aside class="sidebar-resenhas">
            <h3 class="sidebar-titulo">Avalie livros da sua biblioteca!</h3>
            <p class="sidebar-subtitulo">Livros não avaliados:</p>
            <div id="lista-sidebar" class="sidebar-lista-container"></div>
            <a href="#" class="ver-mais">ver todos &#8594;</a>
        </aside>   
    </div>
</main>

<button class="btn-add">+</button>

<footer class="footer-resenhas">
        © 2025 Coffeely
 
</footer>

<!-- MODAL ADICIONAR LIVRO -->
<div class="modal-overlay" id="modalLivro">
  <div class="modal-livro">

    <button class="modal-fechar" id="fecharModal">×</button>

    <div class="modal-conteudo">
      
      <div class="modal-capa">
        <span>+</span>
      </div>

      <div class="modal-form">
        <label>Nome do livro:</label>
        <input type="text" id="novoTitulo">

        <label>Autor(a):</label>
        <input type="text" id="novoAutor">

        <label>Lançamento aproximado (opcional):</label>
        <input type="text" id="novoAno">

        <button class="btn-salvar">Adicionar obra ao sistema</button>
      </div>

    </div>
  </div>
</div>

<!-- MODAL CONFIRMAÇÃO -->
<div class="modal-overlay" id="modalConfirmacao">
  <div class="modal-livro modal-feedback" style="position: relative; overflow: hidden;">
    <div class="feedback-topo">
    <img src="estrelas1.png" class="estrela-decor2" alt="estrela">
    <div class="feedback-icon">✓</div>
    <img src="estrelas2.png" class="estrela-decor2" alt="estrela">
</div>
    <h2 class="feedback-titulo">Obra Adicionada!</h2>
    <p class="feedback-subtitulo">
      O livro foi registrado com sucesso. <br>
      Deseja organizá-lo em sua biblioteca agora?
    </p>

    <div class="feedback-form">
      <label>Mover para a prateleira:</label>
      <select id="categoriaLivro" class="modal-input-select">
        <option value="Lidos">Lidos</option>
        <option value="Lendo">Lendo</option>
        <option value="Em pausa">Em pausa</option>
        <option value="Quero ler" selected>Quero ler</option>
      </select>
    </div>

    <div class="feedback-acoes">
      <button class="btn-salvar" id="confirmarCategoria">Organizar agora</button>
      <button class="btn-pular" id="pularCategoria">Depois</button>
    </div>
  </div>
</div>

<script src="resenhas.js"></script>
</body>
</html>
